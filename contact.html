<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaiah Lebreton Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
            <figure class="logoheader">
                <img id="portfoliologo" src="img/personalportfoliologo.png" alt="Anaiah Lebreton Graphic Logo">
            </figure>
        </a>
        <nav class="mainnav" id="contactnav">
            <ul>
                <li><a href="index.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contactme">
        <h3>Get in touch with me!</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          
            <button type="submit">Submit</button>
        </form>
          <div id="form-status"></div>
    </section>


    <footer>
        <a href="index.html">
            <figure class="footer">
                <img id="footerlogo" src="img/footer logo.jpg" alt="Anaiah Lebreton Graphic Logo">
            </figure>
        </a>
        <p class="footerdescription">Graphic Services by Anaiah Lebreton</p>
        <nav class="footernav">
            <ul>
                <li><a href="index.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    
</body>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = event.target;
    var formData = new FormData(form);
  
    var xhr = new XMLHttpRequest();
    xhr.open(form.method, form.action, true);
    xhr.setRequestHeader('Accept', 'application/json');
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        form.reset();
        document.getElementById('form-status').textContent = 'Message sent successfully.';
      } else {
        document.getElementById('form-status').textContent = 'An error occurred while sending the message.';
      }
    };
    xhr.send(formData);
  });
  </script>
</html>
